<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/23df6dbee5.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Budguty</title>
</head>

<body>

    <div class="container">
        <div class="headbar">
            <div class="month">August 2019</div>
        </div>

        <div class="card">
            <p class="card__text">current budgut</p>
            <div class="card__balance">
                <p class="card__balance--sign">+</p>
                <p class="card__balance--money">1.300.00 SAR</p>
            </div>
            <div class="card__statu">
                <div class="card__income">
                    <i class="fas fa-arrow-circle-up card__income--sign"></i>
                    <p class="card__income--text">Incomes</p>
                    <p class="card__income--value">+ 3000</p>
                </div>
                <div class="card__expenses">
                    <i class="fas fa-arrow-circle-down card__expenses--sign"></i>
                    <p class="card__expenses--text">Expenses</p>
                    <p class="card__expenses--value">- 4000</p>
                </div>
            </div>
            <button class="btn">
                <div class="sign">
                    &#43;
                </div>
            </button>
        </div>

        <div class="popup">
            <div class="budget-switch">
                <input type="radio" name="budget" id="budget_expense" class="budget-switch-input" checked>
                <label for="budget_expense" class="budget-switch-label">Expense</label>
                <input type="radio" name="budget" id="budget_income" class="budget-switch-input">
                <label for="budget_income" class="budget-switch-label">Income</label>
            </div>
            <input type="text" class="budget-input budget-input-desc" placeholder="description">
            <input type="text" class="budget-input budget-input-val" placeholder="value">
            <button class="popup__btn">Add</button>
        </div>
    </div>




</body>

</html>
